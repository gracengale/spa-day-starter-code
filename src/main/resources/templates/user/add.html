<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form method="post" th:action="@{/user}">
    <div class="form-group">
        <label>Username
            <input type="text" name="username" th:value="${user.username}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Email
            <input type="email" name="email" th:value="${user.email}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" name="password" th:value="${user.password}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Confirm Password
            <input type="password" name="verify" class="form-control">
        </label>
    </div>
</form>

</body>
</html>
